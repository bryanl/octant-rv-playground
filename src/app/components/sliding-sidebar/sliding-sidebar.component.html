<div class="sidebar" [ngClass]="{ 'is-closed': isClosed }">
  <button class="btn btn-outline toggle" (click)="toggleClosed()">
    {{ isClosed | slidingSidebarToggleLabel }}
  </button>

  <div class="sidebar-header">
    <h3>{{ node?.label }}</h3>
    <h4>{{ node?.description }}</h4>
  </div>

  <pre>
    {{ node | json }}
  </pre>
</div>
